<ul class="breadcrumbs">
  <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumbs__item">
    <a [routerLink]="breadcrumb.url" routerLinkActive="router-link-active" class="breadcrumbs__link">
      {{ breadcrumb.caption }}
    </a>
  </li>
  <li *ngIf="current" class="breadcrumbs__item">
    <span class="breadcrumbs__link">
      {{ current.caption }}
    </span>
  </li>
</ul>
