<div *ngIf="userService.currentUser" class="h-[100vh] flex flex-col gap-4 justify-center items-center">
    <img src="{{userService.currentUser.avatar}}" alt="" class="h-[100px]">
    <p><b>EMAIL: </b>{{userService.currentUser.email}}</p>
    <p><b>ИМЯ: </b>{{userService.currentUser.first_name}}</p>
    <p><b>ФАМИЛИЯ: </b>{{userService.currentUser.last_name}}</p>
    <button class="max-w-[300px] btn-alt btn-alt--error" (click)="userService.logout()">Выйти из учетной записи</button>
</div>
